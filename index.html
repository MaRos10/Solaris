<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body class="no-scroll">
    <section class="planet-wrapper">
        <div class="text-headers">
          <h1>Solsystemet</h1>
          <h2>Solaris</h2>
          <div class="search-wrapper">
            <h4>Sök planet eller klicka på den</h4>
            <input type="text" id="search-input" placeholder="Skriv in planet...">
            <button id="search-button">Sök</button>
          </div>
        </div>
        <div id="planet0"></div>
        <div id="planet1" class="planet"></div>
        <div id="planet2" class="planet"></div>
        <div id="planet3" class="planet"></div>
        <div id="planet4" class="planet"></div>
        <div id="planet5" class="planet"></div>
        <div id="planet6" class="planet">
          <div id="circle"></div>
        </div>
        <div id="planet7" class="planet"></div>
        <div id="planet8" class="planet"></div>
    </section>
    <section id="planet-overlay">
      <p id="planet-text"></p>
      <button id="close">Stäng</button>
    </section>
</body>
</html>
